<p>Responsive embeds is for embedding &lt;iframes>, &lt;embed>, and &lt;object> tags.</p>

<h3>Iframe embedded website</h3>
<div class="responsive-embed">
  <iframe src="http://apple.com" frameborder="0" width="640"  height="480"></iframe>
</div>

<p>&nbsp;</p>
<h3>Iframe embedded video</h3>
<div class="responsive-embed responsive-embed--video">
  <iframe width="1280" height="720" src="//www.youtube.com/embed/dRIgmKGDqFM?rel=0" frameborder="0" allowfullscreen></iframe>
</div>

<p>&nbsp;</p>
<h3>Iframe embedded google map. Works with google calendars too!</h3>
<div class="responsive-embed responsive-embed--google">
  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3301.770931845411!2d-118.34895065!3d34.15220215!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2be32fa89e7ff%3A0xa073118dc8b4e490!2s4444+Riverside+Dr!5e0!3m2!1sen!2sus!4v1393620002891" width="800" height="600" frameborder="0" style="border:0"></iframe>
</div>
