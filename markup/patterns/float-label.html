<p>add the is-active class to the float-label element using the element inspector and watch the magic.</p>
<p>this pattern requires a html5 placeholder attribute polyfill and some jquery to add the is-active class on keyup, blur, focus, and change.</p>
<form action="">
	<div class="float-label">
		<label for="" class="float-label__label">First Name</label>
		<input type="text" class="float-label__input" placeholder="First Name">
	</div>
</form>
