The <u>u element</u> represents a span of text with an unarticulated, though explicitly rendered, non-textual annotation, such as labeling the text as being a proper name in Chinese text (a Chinese proper name mark), or labeling the text as being misspelt. [ <cite><a href="http://www.w3.org/TR/html5/text-level-semantics.html#the-u-element" title="4.5 Text-level semantics â€” HTML5">w3c</a></cite> ]
